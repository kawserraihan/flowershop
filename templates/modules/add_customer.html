{% extends 'base/index.html' %}
{% block content %}
{% load static %}

<style>
.form-group {
  margin-bottom: 20px;
}

/* Style labels */
.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Style text input fields */
.form-group input[type="text"],
.form-group input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Style select fields */
.form-group select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Style textarea fields */
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

/* Optionally, you can style the submit button */
.form-group button[type="submit"] {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

/* Add hover effect to the submit button */
.form-group button[type="submit"]:hover {
  background-color: #0056b3;
}

</style>

<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">Add New Customer</h5>
          <div class="card">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="{{ form.name.id_for_label }}" class="fw-bold">Name:</label>
                  {{ form.name }}
                </div>
                
                <div class="form-group">
                  <label for="{{ form.contact.id_for_label }}" class="fw-bold">Contact:</label>
                  {{ form.contact }}
                </div>

                <div class="form-group">
                  <label for="{{ form.address.id_for_label }}" class="fw-bold">Address:</label>
                  {{ form.address}}
                </div>


                <button type="submit" class="btn btn-primary">Add Customer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
  </div>
</div>
{% endblock %}
