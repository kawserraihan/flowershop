{% extends 'base/index.html' %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4">Add New Flower</h5>
          <div class="card">
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                  <label for="{{ form.name.id_for_label }}" class="fw-bold">Name:</label>
                  {{ form.name }}
                </div>
                
                <div class="form-group">
                  <label for="{{ form.type.id_for_label }}" class="fw-bold">Type:</label>
                  {{ form.type }}
                </div>

                <div class="form-group">
                  <label for="{{ form.color.id_for_label }}" class="fw-bold">Color:</label>
                  {{ form.color }}
                </div>

                <div class="form-group">
                  <label for="{{ form.price.id_for_label }}" class="fw-bold">Price:</label>
                  {{ form.price }}
                </div>

                <div class="form-group">
                  <label for="{{ form.description.id_for_label }}" class="fw-bold">Description:</label>
                  {{ form.description }}
                </div>

                <button type="submit" class="btn btn-primary">Add Item</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
  </div>
</div>
{% endblock %}
